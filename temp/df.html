<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Attendance</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
        }
        table {
            border-collapse: collapse;
            width: 100%;
            margin-bottom: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #333;
            color: #fff;
        }
        .progress-ring {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            position: relative;
            margin: 0 auto;
        }
        .progress-fill {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background-color: #0074D9;
            clip-path: polygon(0% 0%, 100% 0%, 100% 100%, 0% 100%);
            //clip-path: polygon(0% 100%, 100% 0%, 100% 100%);
        }
        .percentage {
            font-size: 14px;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>Student Name</th>
                <th>Attendance</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Student 1</td>
                <td>
                    <div class="progress-ring">
                        <div class="progress-fill" style="transform: rotate(68deg);"></div>
                    </div>
                    <p class="percentage">68%</p>
                </td>
            </tr>
            <tr>
                <td>Student 2</td>
                <td>
                    <div class="progress-ring">
                        <div class="progress-fill" style="transform: rotate(82deg);"></div>
                    </div>
                    <p class="percentage">82%</p>
                </td>
            </tr>
            <!-- Add more rows for each student -->
        </tbody>
    </table>
</body>
</html>
