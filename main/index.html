<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance Management</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 10px;
        }

        nav {
            background-color: #333;
            overflow: hidden;
        }

        nav a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        .tiles {
            display: flex;
            justify-content: space-around;
            align-items: center;
            flex-wrap: wrap;
            padding: 20px;
        }

        .tile {
            width: 200px;
            height: 150px;
            margin: 10px;
            padding: 20px;
            text-align: center;
            border-radius: 10px;
            transition: background-color 0.3s;
        }

        .tile:hover {
            background-color: #ddd;
        }

        .tile:nth-child(odd) {
            background-color: #87CEEB; /* Light Sky Blue */
        }

        .tile:nth-child(even) {
            background-color: #FFD700; /* Gold */
        }

        .tile a {
            text-decoration: none;
            color: #333;
            display: block;
            height: 100%;
        }
    </style>
</head>

<body>

    <header>
        <h1>Attendance Management</h1>
    </header>

    <nav>
        <a href="#">Menu</a>
    </nav>

    <div class="tiles">
        <div class="tile">
            <a href="allocate-students.html">Alocate students</a>
        </div>
        <div class="tile">
            <a href="mark-attendance.html">Mark Attendance</a>
        </div>
        <div class="tile">
            <a href="view-attendance-report.html">View Attendance Report</a>
        </div>
    </div>

</body>

</html>
