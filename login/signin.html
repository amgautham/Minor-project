
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AttendWise Elect</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Raleway', sans-serif;
            margin: 0;
        }

        .left-section {
            background: linear-gradient(to right, #4B0082, #8A2BE2);
            color: white;
            padding: 20px;
            width: 50%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .left-section div {
            overflow: hidden;
            white-space: pre;
            max-width: 100%;
            text-align: center; /* Center text */
            opacity: 0; /* Initial opacity set to 0 */
        }

        .left-section div:nth-child(1) {
            animation: typing1 5s steps(80, end) forwards, fadeIn 1s ease-in-out forwards;
        }

        .left-section div:nth-child(2) {
            animation: typing2 5s steps(80, end) forwards, fadeIn 1s ease-in-out forwards;
        }

        @keyframes typing1 {
            from {
                width: 0;
                margin: 0 auto; /* Center text */
            }
            to {
                width: 100%;
                margin: 0; /* Reset margin after animation */
            }
        }

        @keyframes typing2 {
            from {
                width: 0;
                margin: 0 auto; /* Center text */
            }
            to {
                width: 100%;
                margin: 0; /* Reset margin after animation */
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .right-section {
            background-color: #f7f7f7;
            padding: 20px;
            width: 50%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        h2 {
            margin-bottom: 20px;
            font-family: 'Montserrat', sans-serif;
        }

        p {
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-size: 14px;
            color: #555;
            margin-bottom: 5px;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 15px;
        }

        button {
            padding: 12px 24px;
            background-color: #4B0082;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #8A2BE2;
        }

        a {
            color: #4B0082;
            text-decoration: none;
            font-weight: bold;
        }

        a:hover {
            color: #8A2BE2;
        }
    </style>
</head>
<body>
    <div class="left-section">
        <h1>Welcome to AttendWise Elect!</h1>
        <div id="line1">Your platform for tracking student attendance in elective subjects at our college.</div>
        <div id="line2">Sign in to manage attendance efficiently and stay organized.</div>
    </div>
    <div class="right-section">
        <h2>Register</h2>
        <form action="signin.php" method="post">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="username" required>
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">SIGN UP</button>
        </form>
        <p>Already registered? <a href="signup.html">Login</a></p>
    </div>

    <script>
        // Use JavaScript to trigger the first line animation
        document.getElementById('line1').addEventListener('animationend', function() {
            // After the first line animation completes, trigger the second line animation
            document.getElementById('line2').style.animation = 'typing2 5s steps(80, end) forwards, fadeIn 1s ease-in-out forwards';
        });
    </script>
</body>
</html>
